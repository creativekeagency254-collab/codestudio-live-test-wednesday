<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Profile | CODE STUDIO ke</title>
  <style>
    :root {
      --bg: #0c0f15;
      --panel: #111722;
      --muted: #9aa5b5;
      --text: #ecf1f8;
      --line: #243144;
      --accent: #34d399;
      --accent-2: #60a5fa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", sans-serif;
      background:
        radial-gradient(1100px 600px at -10% -15%, rgba(52, 211, 153, 0.2), transparent 55%),
        radial-gradient(900px 520px at 110% -5%, rgba(96, 165, 250, 0.18), transparent 58%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 22px;
    }
    .card {
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(17, 23, 34, 0.96), rgba(14, 20, 30, 0.96));
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.38);
      overflow: hidden;
    }
    .hero {
      display: grid;
      grid-template-columns: 92px 1fr auto;
      gap: 16px;
      padding: 18px 20px;
      border-bottom: 1px solid var(--line);
      align-items: center;
    }
    .av {
      width: 92px;
      height: 92px;
      border-radius: 14px;
      border: 1px solid var(--line);
      object-fit: cover;
      background: #0f1724;
    }
    .name { font-size: 22px; font-weight: 700; line-height: 1.2; }
    .meta { font-size: 13px; color: var(--muted); margin-top: 6px; display: flex; gap: 8px; flex-wrap: wrap; }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid #2e445f;
      font-size: 11px;
      color: #b7d5ff;
      background: rgba(96, 165, 250, 0.14);
      font-weight: 600;
    }
    .brand {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .cube {
      width: 18px;
      height: 18px;
      border: 2px solid var(--accent-2);
      transform: rotate(45deg);
      border-radius: 2px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding: 18px 20px 20px;
    }
    .box {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      background: rgba(255,255,255,0.01);
    }
    .ttl { font-size: 12px; color: var(--muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: .06em; }
    .txt { font-size: 14px; line-height: 1.55; color: var(--text); }
    .links a {
      display: block;
      color: #c8ddff;
      text-decoration: none;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .links a:hover { color: #fff; text-decoration: underline; }
    @media (max-width: 760px) {
      .hero { grid-template-columns: 74px 1fr; }
      .brand { grid-column: 1 / -1; }
      .grid { grid-template-columns: 1fr; }
      .av { width: 74px; height: 74px; }
    }
  </style>
</head>
<body>
  <article class="card">
    <section class="hero">
      <img id="avatar" class="av" alt="Developer avatar" />
      <div>
        <div id="name" class="name">Developer</div>
        <div class="meta">
          <span id="stack-pill" class="pill">Full-Stack</span>
          <span id="years-pill" class="pill">Experience: -</span>
          <span id="rate-pill" class="pill">Rate: -</span>
        </div>
      </div>
      <div class="brand"><span class="cube"></span>CODE STUDIO ke</div>
    </section>
    <section class="grid">
      <div class="box">
        <div class="ttl">Professional Summary</div>
        <div id="bio" class="txt">No summary provided.</div>
      </div>
      <div class="box">
        <div class="ttl">Skills</div>
        <div id="skills" class="txt">No skills listed.</div>
      </div>
      <div class="box">
        <div class="ttl">Contact</div>
        <div id="email" class="txt">-</div>
      </div>
      <div class="box">
        <div class="ttl">Portfolio Links</div>
        <div id="links" class="links txt"></div>
      </div>
    </section>
  </article>
  <script>
    (function () {
      const p = new URLSearchParams(window.location.search);
      const txt = (v, d = '') => String(v || '').trim() || d;
      const asUrl = (v) => {
        const raw = txt(v);
        if (!raw) return '';
        const c = /^https?:\/\//i.test(raw) ? raw : `https://${raw}`;
        try {
          const u = new URL(c);
          return ['http:', 'https:'].includes(u.protocol) ? u.toString() : '';
        } catch (_) {
          return '';
        }
      };
      const name = txt(p.get('name'), 'Developer');
      const email = txt(p.get('email'), '-');
      const stack = txt(p.get('stack'), 'Full-Stack');
      const years = txt(p.get('years'), '-');
      const rate = txt(p.get('rate'), '-');
      const bio = txt(p.get('bio'), 'No summary provided.');
      const skills = txt(p.get('skills'), 'No skills listed.');
      const avatar = asUrl(p.get('avatar'));
      const links = [
        { label: 'Portfolio', href: asUrl(p.get('portfolio')) },
        { label: 'GitHub', href: asUrl(p.get('github')) },
        { label: 'LinkedIn', href: asUrl(p.get('linkedin')) }
      ].filter(x => x.href);

      document.getElementById('name').textContent = name;
      document.getElementById('email').textContent = email;
      document.getElementById('stack-pill').textContent = stack;
      document.getElementById('years-pill').textContent = `Experience: ${years === '-' ? '-' : `${years} years`}`;
      document.getElementById('rate-pill').textContent = `Rate: ${rate || '-'}`;
      document.getElementById('bio').textContent = bio;
      document.getElementById('skills').textContent = skills;

      const av = document.getElementById('avatar');
      av.src = avatar || `https://api.dicebear.com/8.x/personas/svg?seed=${encodeURIComponent(name)}`;

      const linksWrap = document.getElementById('links');
      if (!links.length) {
        linksWrap.textContent = 'No links shared yet.';
      } else {
        linksWrap.innerHTML = links.map(l => `<a href="${l.href}" target="_blank" rel="noopener noreferrer">${l.label}: ${l.href}</a>`).join('');
      }
    })();
  </script>
</body>
</html>
